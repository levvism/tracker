
{% if user.is_authenticated %}
	{% if projects %}
		<div class="well">
		    <ul class="list-group">
        {% for project in projects %}
	        <li class="list-group-item"><a href="/project/view_tasks?projectid={{project.id}}">{{project.name}}</a></li>                         
        {% endfor %}
        	</ul>
		</div> 
    {% else %}
        <strong>No projects to be displayed.</strong>
    {% endif %}	
{% else %}
	<strong>No projects to be displayed.</strong>
{% endif %}
